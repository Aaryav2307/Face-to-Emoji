 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">Emotion to Emoji

         <br>
         <span>&#128563</span>
         <span>&#128522</span>
         <span>&#128519</span>
         <span>&#128532</span>
         <span>&#128526</span>
         <span>&#128545</span>
       </h3>
       <br>
       <br><br>
       <p style="font-size: 22px;">Take your selfie to generate emoji
         <ul>
           <br>
           <li><b style="color: yellow; font-size: 30px;">Are you Happy?</b></li>
           <br>
           <li><b style="color: black; font-size: 30px;">Are you Sad?</b></li>
           <br>
           <li><b style="color: red; font-size: 30px;">Are you Angry?</b></li>
           <br>
         </ul>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12 ">
         <label>Webcam - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot()" class="btn btn-primary">Click Your Photo</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12 ">
         <label>Prediction-1</label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="result_emoji"></p>

        <label>Prediction-2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="result_emoji2"></p>
      </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
       <div id="result"></div>
         <br><br>
         <button class="btn btn-primary" onclick="predict_emoji();">Predict Emotion</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
